<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>Ward</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" th:href = "@{/css/assets/bootstrap.min.css}" >
        <link rel = "stylesheet" th:href = "@{/css/colors.css}">
        <link rel = "stylesheet" th:href = "@{/css/dimensions.css}">
        <link rel = "stylesheet" th:href = "@{/css/fonts.css}">
        <link rel = "stylesheet" th:href = "@{/css/theme.css}">
        <script type = "text/javascript" th:src = "@{/js/assets/chart.min.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/assets/three.min.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/assets/vanta.min.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/background.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/tick.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/uptime.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/usage.js}"></script>
    </head>
    <body id = "background">
        <script th:inline = "javascript"> backgroundInitialization(); </script>
        <div class = "container">
            <div class = "row">
                <div class = "col-4">
                    <div class = "card">
                        <div class = "header">
                            <div class = "hw-logo blue-light"></div>
                            <div class = "label-hw-info">
                                <div class = "hw-type">Processor</div>
                                <div class = "hw-name" th:text = "${info.processorName}"></div>
                            </div>
                        </div>
                        <div class = "usage">
                            <div class = "card-body-squares-grid">
                                <div class = "blue-light"></div>
                                <div class = "blue-light"></div>
                                <div class = "blue-light"></div>
                            </div>
                            <div class = "main-hw-info">
                                <div class = "hw-usage">
                                    <div class = "usage-value">
                                        <span id = "processor-hundreds">0</span>
                                        <span id = "processor-tens">0</span>
                                        <span id = "processor-ones">0</span>
                                    </div>
                                    <div class = "usage-postfix">%</div>
                                </div>
                                <p class = "info-label">PROCESSOR USAGE</p>
                                <div class = "underline blue-light"></div>
                            </div>
                        </div>
                        <div class = "footer blue-light">
                            <div class = "card-footer-dots-grid">
                                <div class = "first-dot">
                                    <div class = "inner-dot blue"></div>
                                </div>
                                <div class = "second-dot">
                                    <div class = "inner-dot blue"></div>
                                </div>
                                <div class = "third-dot">
                                    <div class = "inner-dot blue"></div>
                                </div>
                            </div>
                            <div class = "detailed-hw-info">
                                <div class = "first-label" th:text = "${info.coreCount}"></div>
                                <div class = "second-label" th:text = "${info.maxClockSpeed}"></div>
                                <div class = "third-label" th:text = "${info.processorBitDepth}"></div>
                            </div>
                            <div class = "dividers">
                                <div class = "first-divider"></div>
                                <div class = "second-divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-4">
                    <div class = "card">
                        <div class = "header">
                            <div class = "hw-logo red-light"></div>
                            <div class = "label-hw-info">
                                <div class = "hw-type">Machine</div>
                                <div class = "hw-name" th:text = "${info.operatingSystemInfo}"></div>
                            </div>
                        </div>
                        <div class = "usage">
                            <div class = "card-body-squares-grid">
                                <div class = "red-light"></div>
                                <div class = "red-light"></div>
                                <div class = "red-light"></div>
                            </div>
                            <div class = "main-hw-info">
                                <div class = "hw-usage">
                                    <div class = "usage-value">
                                        <span id = "ram-hundreds">0</span>
                                        <span id = "ram-tens">0</span>
                                        <span id = "ram-ones">0</span>
                                    </div>
                                    <div class = "usage-postfix">%</div>
                                </div>
                                <p class = "info-label">RAM USAGE</p>
                                <div class = "underline red-light"></div>
                            </div>
                        </div>
                        <div class = "footer red-light">
                            <div class = "card-footer-dots-grid">
                                <div class = "first-dot">
                                    <div class = "inner-dot red"></div>
                                </div>
                                <div class = "second-dot">
                                    <div class = "inner-dot red"></div>
                                </div>
                                <div class = "third-dot">
                                    <div class = "inner-dot red"></div>
                                </div>
                            </div>
                            <div class = "detailed-hw-info">
                                <div class = "first-label" th:text = "${info.totalRam}"></div>
                                <div class = "second-label" th:text = "${info.ramType}"></div>
                                <div class = "third-label" th:text = "${info.procCount}"></div>
                            </div>
                            <div class = "dividers">
                                <div class = "first-divider"></div>
                                <div class = "second-divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-4">
                    <div class = "card">
                        <div class = "header">
                            <div class = "hw-logo green-light"></div>
                            <div class = "label-hw-info">
                                <div class = "hw-type">Storage</div>
                                <div class = "hw-name" th:text = "${info.storageName}"></div>
                            </div>
                        </div>
                        <div class = "usage">
                            <div class = "card-body-squares-grid">
                                <div class = "green-light"></div>
                                <div class = "green-light"></div>
                                <div class = "green-light"></div>
                            </div>
                            <div class = "main-hw-info">
                                <div class = "hw-usage">
                                    <div class = "usage-value">
                                        <span id = "storage-hundreds">0</span>
                                        <span id = "storage-tens">0</span>
                                        <span id = "storage-ones">0</span>
                                    </div>
                                    <div class = "usage-postfix">%</div>
                                </div>
                                <div class = "info-label">STORAGE USAGE</div>
                                <div class = "underline green-light"></div>
                            </div>
                        </div>
                        <div class = "footer green-light">
                            <div class = "card-footer-dots-grid">
                                <div class = "first-dot">
                                    <div class = "inner-dot green"></div>
                                </div>
                                <div class = "second-dot">
                                    <div class = "inner-dot green"></div>
                                </div>
                                <div class = "third-dot">
                                    <div class = "inner-dot green"></div>
                                </div>
                            </div>
                            <div class = "detailed-hw-info">
                                <div class = "first-label" th:text = "${info.totalStorage}"></div>
                                <div class = "second-label" th:text = "${info.diskCount}"></div>
                                <div class = "third-label" th:text = "${info.swapAmount}"></div>
                            </div>
                            <div class = "dividers">
                                <div class = "first-divider"></div>
                                <div class = "second-divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-4">
                    <div class = "card">
                        <div class = "about">
                            <div class = "dashboard-logo">WARD</div>
                            <div class = "dashboard-logo-description">SERVER DASHBOARD</div>
                            <img class = "dashboard-logo-background" th:src = @{/img/logo/background.jpg} />
                        </div>
                        <div class = "uptime">
                            <div class = "uptime-squares-grid">
                                <div class = "blue-light"></div>
                                <div class = "red-light"></div>
                                <div class = "green-light"></div>
                            </div>
                            <div class = "uptime-rectangle-grid">
                                <div class = "values-grid">
                                    <div><p id = "uptime-days" th:text = "${info.uptime.days}"></p></div>
                                    <div><p id = "uptime-hours" th:text = "${info.uptime.hours}"></p></div>
                                    <div><p id = "uptime-minutes" th:text = "${info.uptime.minutes}"></p></div>
                                    <div><p id = "uptime-seconds" th:text = "${info.uptime.seconds}"></p></div>
                                </div>
                                <script th:inline = "javascript"> uptimeInitialization(); </script>
                                <div class = "labels-grid">
                                    <div>DAYS</div>
                                    <div>HOURS</div>
                                    <div>MINUTES</div>
                                    <div>SECONDS</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-8">
                    <div class = "card">
                        <div class = "chart-label">% Utilization</div>
                        <div class = "chart-rectangle-grid">
                            <div id = "processor-rectangle" class = "first-rectangle blue-light"></div>
                            <div id = "ram-rectangle" class = "second-rectangle red-light"></div>
                            <div id = "storage-rectangle" class = "third-rectangle green-light"></div>
                        </div>
                        <div class = "chart-container">
                            <canvas id = "chart-body"></canvas>
                        </div>
                        <script th:inline = "javascript"> usageInitialization(); </script>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline = "javascript"> tickInitialization(); </script>
    </body>
</html>
