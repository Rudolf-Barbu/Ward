<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>Ward</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" th:href = "@{/css/assets/bootstrap.min.css}" >
        <link rel = "stylesheet" th:href = "@{/css/colors.css}">
        <link rel = "stylesheet" th:href = "@{/css/dimensions.css}">
        <link rel = "stylesheet" th:href = "@{/css/fonts.css}">
        <link rel = "stylesheet" th:href = "@{/css/theme.css}">
        <script type = "text/javascript" th:src = "@{/js/assets/chart.min.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/tick.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/uptime.js}"></script>
        <script type = "text/javascript" th:src = "@{/js/usage.js}"></script>
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-4">
                    <div class = "card">
                        <div class = "header">
                            <div class = "hw-logo blue-light"></div>
                            <div class = "label-hw-info">
                                <div class = "hw-type">Processor</div>
                                <div class = "hw-name" th:text = "${processorName}"></div>
                            </div>
                        </div>
                        <div class = "body">
                            <div class = "card-body-squares-grid">
                                <div class = "blue-light"></div>
                                <div class = "blue-light"></div>
                                <div class = "blue-light"></div>
                            </div>
                            <div class = "main-hw-info">
                                <div id = "processor-label" class = "hw-utilization-value">000%</div>
                                <p class = "info-label">PROCESSOR USAGE</p>
                                <div class = "underline blue-light"></div>
                            </div>
                        </div>
                        <div class = "footer blue-light">
                            <div class = "card-footer-dots-grid">
                                <div class = "first-dot">
                                    <div class = "inner-dot blue"></div>
                                </div>
                                <div class = "second-dot">
                                    <div class = "inner-dot blue"></div>
                                </div>
                                <div class = "third-dot">
                                    <div class = "inner-dot blue"></div>
                                </div>
                            </div>
                            <div class = "detailed-hw-info">
                                <div class = "first-label" th:text = "${coreCount}"></div>
                                <div class = "second-label" th:text = "${maxClockSpeed}"></div>
                                <div class = "third-label" th:text = "${cpuBitDepth}"></div>
                            </div>
                            <div class = "dividers">
                                <div class = "first-divider"></div>
                                <div class = "second-divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-4">
                    <div class = "card">
                        <div class = "header">
                            <div class = "hw-logo red-light"></div>
                            <div class = "label-hw-info">
                                <div class = "hw-type">Machine</div>
                                <div class = "hw-name" th:text = "${machineName}"></div>
                            </div>
                        </div>
                        <div class = "body">
                            <div class = "card-body-squares-grid">
                                <div class = "red-light"></div>
                                <div class = "red-light"></div>
                                <div class = "red-light"></div>
                            </div>
                            <div class = "main-hw-info">
                                <div id = "memory-label" class = "hw-utilization-value">000%</div>
                                <p class = "info-label">RAM USAGE</p>
                                <div class = "underline red-light"></div>
                            </div>
                        </div>
                        <div class = "footer red-light">
                            <div class = "card-footer-dots-grid">
                                <div class = "first-dot">
                                    <div class = "inner-dot red"></div>
                                </div>
                                <div class = "second-dot">
                                    <div class = "inner-dot red"></div>
                                </div>
                                <div class = "third-dot">
                                    <div class = "inner-dot red"></div>
                                </div>
                            </div>
                            <div class = "detailed-hw-info">
                                <div class = "first-label" th:text = "${totalPhysicalMemory}"></div>
                                <div class = "second-label" th:text = "${physicalMemoryClockSpeed}"></div>
                                <div class = "third-label" th:text = "${physicalMemoryType}"></div>
                            </div>
                            <div class = "dividers">
                                <div class = "first-divider"></div>
                                <div class = "second-divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-4">
                    <div class = "card">
                        <div class = "header">
                            <div class = "hw-logo green-light"></div>
                            <div class = "label-hw-info">
                                <div class = "hw-type">Storage</div>
                                <div class = "hw-name" th:text = "${storageName}"></div>
                            </div>
                        </div>
                        <div class = "body">
                            <div class = "card-body-squares-grid">
                                <div class = "green-light"></div>
                                <div class = "green-light"></div>
                                <div class = "green-light"></div>
                            </div>
                            <div class = "main-hw-info">
                                <div id = "storage-label" class = "hw-utilization-value">000%</div>
                                <div class = "info-label">STORAGE USAGE</div>
                                <div class = "underline green-light"></div>
                            </div>
                        </div>
                        <div class = "footer green-light">
                            <div class = "card-footer-dots-grid">
                                <div class = "first-dot">
                                    <div class = "inner-dot green"></div>
                                </div>
                                <div class = "second-dot">
                                    <div class = "inner-dot green"></div>
                                </div>
                                <div class = "third-dot">
                                    <div class = "inner-dot green"></div>
                                </div>
                            </div>
                            <div class = "detailed-hw-info">
                                <div class = "first-label" th:text = "${totalStorage}"></div>
                                <div class = "second-label" th:text = "${diskCount}"></div>
                                <div class = "third-label" th:text = "${swapAmount}"></div>
                            </div>
                            <div class = "dividers">
                                <div class = "first-divider"></div>
                                <div class = "second-divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-4">
                    <div class = "card">
                        <div class = "about">
                            <div class = "dashboard-logo">WARD</div>
                            <div class = "dashboard-logo-description">LINUX DASHBOARD</div>
                        </div>
                        <div class = "uptime">
                            <div class = "uptime-squares-grid">
                                <div class = "blue-light"></div>
                                <div class = "red-light"></div>
                                <div class = "green-light"></div>
                            </div>
                            <div class = "uptime-rectangle-grid">
                                <div class = "values-grid">
                                    <div><p id = "uptime-days" th:text = "${uptimeDays}"></p></div>
                                    <div><p id = "uptime-hours" th:text = "${uptimeHours}"></p></div>
                                    <div><p id = "uptime-minutes" th:text = "${uptimeMinutes}"></p></div>
                                    <div><p id = "uptime-seconds" th:text = "${uptimeSeconds}"></p></div>
                                </div>
                                <script th:inline = "javascript"> uptimeInitialization(); </script>
                                <div class = "labels-grid">
                                    <div>DAYS</div>
                                    <div>HOURS</div>
                                    <div>MINUTES</div>
                                    <div>SECONDS</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-8">
                    <div class = "card">
                        <div class = "chart-label">% Utilization</div>
                        <div class = "chart-rectangle-grid">
                            <div id = "processor-rectangle" class = "first-rectangle blue-light"></div>
                            <div id = "ram-rectangle" class = "second-rectangle red-light"></div>
                            <div id = "storage-rectangle" class = "third-rectangle green-light"></div>
                        </div>
                        <div class = "chart-container">
                            <canvas id = "chart-body"></canvas>
                        </div>
                        <script th:inline = "javascript"> usageInitialization(); </script>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline = "javascript"> tickInitialization(); </script>
    </body>
</html>
